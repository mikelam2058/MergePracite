<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galaxy Tours</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Galaxy Tours</h1>
        <h1 style="color:rgb(230, 176, 176);">添加[可以讓alt屬性顯示該對應圖片之檔案路徑]</h1>
        <div id = "app">
            
            <h2 :class="h2ClassController">{{productName}}</h2>
            <p :style=
            "pStyleController">{{productDescription}}</p>
            <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
            <tr>
            <td width="20%">{{productClass.name}}</td>
            <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
            <td>
                <button style="width: 35%" v-if="productClass.earlyBird">Book Earlybird!</button>
                <button style="width: 35%" v-else>Book</button>&nbsp;
                <span v-show="productClass.seatsAvailable < 10" style="color:red">
                Almost Sold out!
                </span>
                </td>
            </tr>
            </table>
            <img
                 :src = "switchSrc"
                 :style = "imageStyleController"
                 :alt = "switchAlt"
                 :title = "switchAlt">
        </div>
        <script src ="https://unpkg.com/vue@next"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
